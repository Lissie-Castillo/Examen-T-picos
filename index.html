<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Agregamos CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculadora Python-Flask del discriminante</title>
</head>
<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12 text-center">
                <h1>Calculadora Python-Flask del discriminante</h1>
            </div>
            <div class="col-12 text-center">
                <h2>Forma de Ecuaci√≥n: ax^2 + bx + c </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <form action="/calcular" method="POST">
                    <div class="mb-3">
                        <label for="a" class="form-label">a</label>
                        <input type="number" class="form-control" id="a" name="a" required>
                    </div>
                    <div class="mb-3">
                        <label for="b" class="form-label">b</label>
                        <input type="number" class="form-control" id="b" name="b" required>
                    </div>
                    <div class="mb-3">
                        <label for="c" class="form-label">c</label>
                        <input type="number" class="form-control" id="c" name="c" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
